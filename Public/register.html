<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type= "image/x-icon" href="imgs/dice.png">
    <script src="main.js"></script>
    <title>Register Page</title>
</head>
<nav class = "navbar">
   <a href="index.html">Home</a>
   <a href="profile.html">Profile</a>
   <a href="create_event.html">Set Up A Game Night</a>
   <a href="about.html">About Us</a>
</nav>
<body id="register">
    <header class="regHead">
        <h2>REGISTER</h2>
        <br>
        <h3>Get Started Here</h3>
    </header>

    <div class = container>
        <form action="gamenight_db" method="POST" name="regForm">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
            <br><br>
            <label for="uname">Username</label>
            <input type="text" id="uname" name="uname">
            <br><br>
            <label for="pword">Password</label>
            <input type="password" id="pword" name="pword">
            <br><br>
            <label for="rtpword">Re-Type Password</label>
            <input type="password" id="rtpword" name="rtpword">
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="city">City</label>
            <input type="text" id="city" name="city">
            <br><br>
            <label for="state">State</label>
            <input type="text" id="state" name="state">
            <br><br>
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip">
            <br><br>
            <a href="index.html" class="back-to-login">Register</a>                
            
        </form>
    </div>

    <script type="module" src=""></script>
    
</body>
</html>
